<body lang="en">
    <div class="group" id="container-nav">
        <section class="wrapper" id="nav">
            <a href="http://www.shaunsaker.com" target="_blank">
            <h3><span id="logo">SHAUN</span>SAKER</h3></a> <!--link to portfolio here-->


            <nav>
                <ul>
                    <li id="social">
                        <a class="icon" href="https://www.linkedin.com/in/shaunsaker" style="display: inline;" target="_blank"><i class="fa fa-linkedin"></i></a> <a class="icon" href="https://github.com/shaunsaker" target="_blank" style="display: inline;"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </nav>
        </section>

    <h1 id="title">Pomodoro Clock</h1>


    <h4 class="description">Let's minimise those distractions.</h4>


    <div class="group" id="container">
        <h1><span id="sessionMinutes">25</span> : <span id="sessionSeconds">00</span></h1>


        <div class="window group">
            <h4>Session Length</h4>


            <p><span id="sessionMinutesWindow">25</span> min</p>


            <ul class="symbols">
                <li id="sessionMinus">-</li>


                <li id="sessionPlus">+</li>
            </ul>
        </div>


        <div class="window group">
            <h4>Break Length</h4>


            <p><span class="breakMinutes">5</span> min</p>


            <ul class="symbols">
                <li id="breakMinus">-</li>


                <li id="breakPlus">+</li>
            </ul>
        </div>
        <input id="start" name="start" onclick="checkVal()" type="submit" value="START">
    </div>
</body>
