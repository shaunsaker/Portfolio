        <h1 id="title">Pomodoro Clock</h1>


            <h4 class="description">Let's minimise those distractions.</h4>


            <div class="group" id="container">
                <h1><span id="sessionMinutes">25</span> : <span id="sessionSeconds">00</span></h1>


                <div class="window group">
                    <h4>Session Length</h4>


                    <p><span id="sessionMinutesWindow">25</span> min</p>


                    <ul class="symbols">
                        <li id="sessionMinus">-</li>


                        <li id="sessionPlus">+</li>
                    </ul>
                </div>


                <div class="window group">
                    <h4>Break Length</h4>


                    <p><span class="breakMinutes">5</span> min</p>


                    <ul class="symbols">
                        <li id="breakMinus">-</li>


                        <li id="breakPlus">+</li>
                    </ul>
