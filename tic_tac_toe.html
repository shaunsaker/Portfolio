    <h1 id="title">Tic Tac Toe</h1>


    <h4 class="description">Choose your poison.</h4>


    <h4 class="description hidden won">Well played.</h4>


    <h4 class="description hidden lost">Better luck next time.</h4>


    <h4 class="description hidden draw">Draw.</h4>


    <div class="group" id="container">
        <ul class="hidden group">
            <li class="hover clickable" id="1">
            </li>


            <li class="hover clickable" id="2">
            </li>


            <li class="hover clickable" id="3">
            </li>
        </ul>


        <ul class="hidden group">
            <li class="hover clickable" id="4">
            </li>


            <li class="hover clickable" id="5">
            </li>


            <li class="hover clickable" id="6">
            </li>
        </ul>


        <ul class="hidden group">
            <li class="hover clickable" id="7">
            </li>


            <li class="hover clickable" id="8">
            </li>


            <li class="hover clickable" id="9">
            </li>
        </ul>


        <ul class="buttons group">
            <li class="hover clickable2" id="X">X</li>


            <li id="or">OR</li>


            <li class="hover clickable2" id="O">O</li>
        </ul>
    </div>
