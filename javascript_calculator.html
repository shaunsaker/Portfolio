    </script>
    <link href="./css/normalize.css" rel="stylesheet"><!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet"><!-- Latest compiled and minified JavaScript -->

    <script crossorigin="anonymous" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <link href="./css/javascript_calculator.css" rel="stylesheet">

<body lang="en">
    <div class="group" id="container-nav">
        <section class="wrapper" id="nav">
            <a href="http://www.shaunsaker.com" target="_blank">
            <h3><span id="logo">SHAUN</span>SAKER</h3></a> <!--link to portfolio here-->


            <nav>
                <ul>
                    <li id="social">
                        <a class="icon" href="https://www.linkedin.com/in/shaunsaker" style="display: inline;" target="_blank"><i class="fa fa-linkedin"></i></a> <a class="icon" href="https://github.com/shaunsaker" target="_blank" style="display: inline;"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>


    <div class="main">
        <div class="container">
            <h3>Javascript Calculator</h3>


            <div class="window">
            </div>


            <div class="input group">
                <ul>
                    <li id="reset">AC</li>


                    <li id="backspace">CE</li>


                    <li>%</li>


                    <li>/</li>
                </ul>


                <ul class="group">
                    <li>7</li>


                    <li>8</li>


                    <li>9</li>


                    <li>*</li>
                </ul>


                <ul class="group">
                    <li>4</li>


                    <li>5</li>


                    <li>6</li>


                    <li>-</li>
                </ul>


                <ul class="group">
                    <li>1</li>


                    <li>2</li>


                    <li>3</li>


                    <li>+</li>
                </ul>


                <ul class="group">
                    <li class="blank">
                    </li>


                    <li>0</li>


                    <li class="blank">
                    </li>


                    <li id="equals">=</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
